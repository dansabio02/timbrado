<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Primera Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>¡Hola Mundo!</h1>
            <nav>
                <a href="#inicio">Inicio</a> |
                <a href="#acerca">Acerca de</a> |
                <a href="#contacto">Contacto</a>
            </nav>
        </header>
        
        <main>
            <section id="inicio">
                <h2>Bienvenido</h2>
                <p>Esta es mi primera página web creada con HTML.</p>
                <img src="https://via.placeholder.com/400x200" alt="Imagen de ejemplo" width="400">
            </section>
            
            <section id="acerca">
                <h2>Acerca de mí</h2>
                <p>Soy un desarrollador aprendiendo HTML.</p>
                <ul>
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>JavaScript</li>
                </ul>
            </section>
        </main>
        
        <footer id="contacto">
            <h3>Contacto</h3>
            <p>Email: ejemplo@email.com</p>
            <p>&copy; 2024 Mi Página Web</p>
        </footer>
    </div>
</body>
</html>
